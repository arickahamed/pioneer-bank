<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"crossorigin="anonymous" >
    <title>pioneer bank</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="submit">
        <h1 class="d-flex justify-content-center">Welcome to Pioneer Bank</h1>

        <div class="card" >
            <div class="card-body">
                <h3>Login</h3>
                <form >
                    <div class="form-group">  
                      <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Email">
                    </div>
                    <div class="form-group">  
                      <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                    </div>
                    <button id="Enter" class="btn btn-primary">Enter</button>
                </form>
            
            </div>
        </div>
    
    </div>



    <script>
     const enterBtn = document.getElementById("Enter");
     enterBtn.addEventListener("mouseover", function () {
        submit.style.display = "none";
     });
    </script>
</body>
</html>
